<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Tuition Classes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f6ff;
        }
        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: auto;
            margin-top: 80px;
        }
        .login-title {
            font-weight: 600;
            font-size: 1.7rem;
            text-align: center;
        }
        .form-control {
            padding: 12px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tuition Classes</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="subjects.html">Subjects</a></li>
                    <li class="nav-item"><a class="nav-link" href="timetable.html">Timetable</a></li> -->
                     <li class="nav-item"><a class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Login Box -->
    <div class="login-box">
        <h3 class="login-title">Login</h3>
        <p class="text-center text-muted mb-4">Enter your details to continue</p>

        <form id="loginForm">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>

            <p class="mt-3 text-center">
                Don't have an account? <a href="register.html">Register</a>
            </p>

        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        Â© 2025 Online Tuition Classes. All Rights Reserved.
    </footer>

    <!-- Login Form Script (fetch API ready) -->
    <script>
        document.getElementById("loginForm").addEventListener("submit"), async (e) => {
            e.preventDefault();
        }
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // This will later connect to your Node.js backend
            try {
                const response = await fetch("http://localhost:5000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");

                    // Save token locally (for protected pages)
                    localStorage.setItem("token", data.token);

// Redirect to Subjects page
window.location.href = "subjects.html";
} else {
alert(data.message || "Login failed");
}
} catch (err) {
alert("Server error. Please try again later.");
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
