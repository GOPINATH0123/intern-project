    <!-- Registration Box -->
    <div class="register-box">
        <h3 class="register-title">Create Account</h3>
        <p class="text-center text-muted mb-4">Fill in your details to register</p>

        <form id="registerForm">

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Role (hidden or student by default) -->
            <input type="hidden" id="role" value="student">

            <!-- Register Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>

            <p class="mt-3 text-center">
                Already have an account? <a href="login.html">Login</a>
